<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>REGISTER NEW ACCOUNT</title>
<style>
  :root {
    --border: #d9d9d9;
    --text: #222;
    --muted: #666;
    --primary: #2b6cb0;
  }
  * { box-sizing: border-box; }
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f7f7f7;
    color: var(--text);
    margin: 0;
    padding: 40px 0;
  }
  .card {
    width: 480px;
    margin: 0 auto;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 22px 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  h2 {
    margin: 0 0 18px 0;
    font-size: 20px;
    text-align: center;
    letter-spacing: 0.5px;
  }
  .row {
    margin-bottom: 12px;
  }
  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: var(--muted);
  }
  input[type="text"],
  input[type="password"],
  textarea,
  select {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: 4px;
    background: #fff;
    color: var(--text);
  }
  textarea { resize: vertical; min-height: 80px; }
  .inline {
    display: flex;
    align-items: center;
    gap: 14px;
    flex-wrap: wrap;
  }
  .inline label {
    margin: 0;
    color: var(--text);
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-weight: normal;
  }
  .file-row input[type="file"] {
    display: block;
    width: 100%;
  }
  .btns {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 16px;
  }
  .btn {
    padding: 8px 16px;
    font-size: 14px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text);
    border-radius: 4px;
    cursor: pointer;
  }
  .btn.primary {
    background: var(--primary);
    border-color: var(--primary);
    color: #fff;
  }
  .hint {
    margin-top: 8px;
    font-size: 12px;
    color: var(--muted);
  }
</style>
<script>
  function formValid() {
    var f = document.frmRegister;
    var phone_pattern = /^(\(0\d{1,3}\)\d{7})|(0\d{9,10})$/;
    var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

    if (f.txtUsername.value.trim() === "") {
      alert("Username can't be empty");
      f.txtUsername.focus();
      return false;
    }
    if (f.txtPassword1.value.length < 6 || f.txtPassword1.value.length > 20) {
      alert("Password length must be from 6 to 20 characters");
      f.txtPassword1.focus();
      return false;
    }
    if (f.txtPassword1.value !== f.txtPassword2.value) {
      alert("Password doesn't match");
      f.txtPassword2.focus();
      return false;
    }
    if (!phone_pattern.test(f.txtPhone.value.trim())) {
      alert("Invalid phone number");
      f.txtPhone.focus();
      return false;
    }
    if (!email_pattern.test(f.txtEmail.value.trim())) {
      alert("Invalid email address");
      f.txtEmail.focus();
      return false;
    }
    if (!f.chkMusic.checked && !f.chkReading.checked) {
      alert("You must select at least one favourite");
      f.chkMusic.focus();
      return false;
    }
    if (f.filPicture.value === "") {
      alert("You must select your picture");
      f.filPicture.focus();
      return false;
    }
    if (f.txtDescription.value.trim() === "") {
      alert("You must enter description");
      f.txtDescription.focus();
      return false;
    }

    alert("All register information are correct.");
    return true;
  }
</script>
</head>
<body>
  <div class="card">
    <h2>REGISTER NEW ACCOUNT</h2>

    <form name="frmRegister" method="get" onsubmit="return formValid();">
      <div class="row">
        <label for="txtUsername">Username</label>
        <input type="text" id="txtUsername" name="txtUsername">
      </div>

      <div class="row">
        <label for="txtPassword1">Password</label>
        <input type="password" id="txtPassword1" name="txtPassword1">
      </div>

      <div class="row">
        <label for="txtPassword2">Confirm password</label>
        <input type="password" id="txtPassword2" name="txtPassword2">
      </div>

      <div class="row">
        <label>Gender</label>
        <div class="inline">
          <label><input type="radio" name="gender" value="Male" checked> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>

      <div class="row">
        <label for="txtPhone">Phone</label>
        <input type="text" id="txtPhone" name="txtPhone" placeholder="(0xx)xxxxxxx hoặc 0xxxxxxxxx">
      </div>

      <div class="row">
        <label for="txtEmail">Email</label>
        <input type="text" id="txtEmail" name="txtEmail" placeholder="name@example.com">
      </div>

      <div class="row">
        <label>Favourite</label>
        <div class="inline">
          <label><input type="checkbox" id="chkMusic" name="chkMusic" checked> Music</label>
          <label><input type="checkbox" id="chkReading" name="chkReading" checked> Reading</label>
        </div>
      </div>

      <div class="row file-row">
        <label for="filPicture">Picture</label>
        <input type="file" id="filPicture" name="filPicture" accept="image/*">
      </div>

      <div class="row">
        <label for="txtDescription">Description</label>
        <textarea id="txtDescription" name="txtDescription"></textarea>
      </div>

      <div class="row">
        <label for="education">Education level</label>
        <select id="education" name="education">
          <option>Aptech</option>
          <option>Vietnamese</option>
        </select>
      </div>

      <div class="row">
        <label for="language">Language</label>
        <select id="language" name="language">
          <option>English</option>
          <option>French</option>
          <option>Japanese</option>
        </select>
      </div>

      <div class="btns">
        <input type="submit" class="btn primary" value="Register">
        <input type="reset" class="btn" value="Reset">
      </div>
    </form>

    <div class="hint">Tip: Điền thử email sai để thấy thông báo “Invalid email address”.</div>
  </div>
</body>
</html>
